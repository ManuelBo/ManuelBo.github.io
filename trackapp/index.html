            display: none;

<body >
    <!-- <meter id="disk_c" value="2" min="0" max="10">2 out of 10</meter><br> -->

    <header class="header" >
        <!-- <button class="nav--toggle" ></button>
        <nav  class="nav" >
            <ul class="nav--wrapper" >
                <li class="nav--item" ></li>
            </ul>
        </nav> -->

    </header>

    <main class="main-content" id="main" >

        <div id='map' style='width:360px; height:180px;' ></div>

        <div class='stop-watch' ></div>
        <button class='start-tracking' data-action='start' >Start</button>
        <button class='start-tracking restart-tracking' data-action='restart' disabled >Restart</button>
        <button class='stop-tracking' disabled >Stop Tracking</button>



        <form action='' method='POST' name='storerun' class='d-none' >
            <label for='storerun_distance' >Distance (in km)</label>
            <input id='storerun_distance' type='number' name='distance' val='' class='' readonly />

            <label for='storerun_time' >Time</label>
            <input id='storerun_time' type='text' name='time' val='' class='' readonly />

            <button type='submit' class='' name='submit' >Save</button>
        </form>


        <button class='export_database' >Export Database</button>


    </main>

    <footer class="footer" >
        <div class="scripts-wrapper d-none" >
            <!-- <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script> -->
            <script type='text/javascript' src='assets/thirdparty/leaflet-1.9.4.js' ></script>

            <script type='text/javascript' src='assets/main.js' ></script>
            <!-- <script type='text/javascript' src='assets/serviceworker.js' ></script> -->
        </div>
    </footer>
</body>
</html>
